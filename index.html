<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<title>山水之间</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        font-family: "STKaiti", "KaiTi", "PingFang SC", serif;
        background: #f5f5f2;
        overflow: hidden;
    }

    /* 背景渐变，模拟宣纸 */
    body {
        background: linear-gradient(to bottom, #f8f8f4, #ecebe6);
    }

    /* 主容器 */
    .container {
        position: relative;
        width: 100%;
        height: 100%;
    }

    /* 标题区域 */
    .title {
        position: absolute;
        top: 10%;
        left: 8%;
        z-index: 10;
        color: #2b2b2b;
    }

    .title h1 {
        font-size: 56px;
        margin: 0;
        letter-spacing: 8px;
    }

    .title p {
        margin-top: 12px;
        font-size: 18px;
        letter-spacing: 4px;
        color: #555;
    }

    /* SVG 山水画 */
    svg {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 80%;
    }

    /* 水墨风格 */
    .mountain {
        fill: #2f2f2f;
        opacity: 0.85;
    }

    .mountain.light {
        fill: #555;
        opacity: 0.5;
    }

    .river {
        fill: none;
        stroke: #444;
        stroke-width: 2;
        opacity: 0.4;
    }

    /* 右下角落款 */
    .seal {
        position: absolute;
        right: 6%;
        bottom: 8%;
        border: 2px solid #8b1a1a;
        color: #8b1a1a;
        padding: 10px 14px;
        font-size: 16px;
        letter-spacing: 4px;
    }
</style>
</head>
<body>

<div class="container">

    <div class="title">
        <h1>山水之间</h1>
        <p>静 · 远 · 空</p>
    </div>

    <!-- 山水 SVG -->
    <svg viewBox="0 0 1000 600" preserveAspectRatio="xMidYMax slice">
        <!-- 远山 -->
        <path class="mountain light"
              d="M0,400 
                 Q150,250 300,380 
                 T600,360 
                 T1000,400 
                 L1000,600 
                 L0,600 Z" />

        <!-- 中景山 -->
        <path class="mountain"
              d="M0,450 
                 Q200,300 400,430 
                 T800,420 
                 T1000,450 
                 L1000,600 
                 L0,600 Z" />

        <!-- 河流 -->
        <path class="river"
              d="M600,600 
                 Q580,520 620,460 
                 Q660,400 640,340" />
    </svg>

    <div class="seal">山水</div>

</div>

</body>
</html>
